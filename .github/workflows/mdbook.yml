# workflow for building and deploying a mdBook site to GitHub Pages

name: Deploy mdBook site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  check_access:
    runs-on: ubuntu-latest
    outputs:
      level: ${{ steps.access_check.outputs.has-write }}
    steps:
      - name: Check PR origin & author write access
        id: access_check
        run: |
          if [ "${{ github.event.pull_request.head.repo.full_name }}" != "ratatui-org/ratatui-book" ]; then
            echo "Aborting running this on forks"
            echo "has-write=none" >> $GITHUB_OUTPUT
            exit 0
          else
            PERMISSION=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/${{ github.repository }}/collaborators/${{ github.event.pull_request.user.login }}/permission" | jq -r .permission)
            echo "Workflow ran by ${{ github.actor }}"
            echo "Permissions of ${{ github.event.pull_request.user.login }} (PR author): ${PERMISSION}"
            echo "has-write=${PERMISSION}" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: ubuntu-latest
    needs: check_access
    if: needs.check_access.outputs.level == 'write' || needs.check_access.outputs.level == 'admin'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: "0.4.30"

      - uses: baptiste0928/cargo-install@v2
        with:
          crate: mdbook-admonish
          version: "1.9.0"

      - uses: baptiste0928/cargo-install@v2
        with:
          crate: mdbook-svgbob2
          version: "0.3.0"

      - uses: baptiste0928/cargo-install@v2
        with:
          crate: mdbook-linkcheck
          version: "0.7.7"

      - uses: baptiste0928/cargo-install@v2
        with:
          crate: mdbook-mermaid
          version: "0.12.6"

      - uses: baptiste0928/cargo-install@v2
        with:
          crate: mdbook-emojicodes
          version: "0.2.2"

      - name: Update book.toml
        if: github.event_name == 'pull_request'
        run: |
          PR_NUM=${{ github.event.number }}
          sed -i "s|site-url = \"/ratatui-book/\"|site-url = \"/ratatui-book/pr-preview/pr-$PR_NUM\"|" ./book.toml

      - name: Build with mdBook
        run: mdbook build

      - name: Deploy preview
        if: github.event_name == 'pull_request'
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./book/

      - name: Remove preview
        if: github.event_name == 'pull_request' && github.event.action == 'closed'
        run: |
          PR_NUM=${{ github.event.number }}
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)

          git stash
          git fetch origin gh-pages:gh-pages
          git checkout gh-pages

          git rm -rf pr-preview/pr-$PR_NUM
          git commit -m "Remove pr-preview folder (PR $PR_NUM)"
          git push origin gh-pages

          git checkout "$CURRENT_BRANCH"
          git stash pop

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book/
          force_orphan: false
          keep_files: true
