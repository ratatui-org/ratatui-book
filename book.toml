[book]
authors = ["The Ratatui Developers"]
language = "en"
multilingual = false
src = "src"
title = "Ratatui Book"

[output.html]
git-repository-url = "https://github.com/ratatui-org/ratatui-book"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/ratatui-org/ratatui-book/edit/main/{path}"
additional-css = ["./mdbook-admonish.css", "./theme/catppuccin.css", "./theme/catppuccin-highlight.css"]
additional-js = ["mermaid.min.js", "mermaid-init.js"]
site-url = "/ratatui-book/"

[preprocessor.svgbob2]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.2" # do not edit: managed by `mdbook-admonish install`

[preprocessor.catppuccin]
assets_version = "0.2.1" # DO NOT EDIT: Managed by `mdbook-catppuccin install`

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.emojicodes]
