[book]
authors = ["The Ratatui Developers"]
language = "en"
multilingual = false
src = "src"
title = "Ratatui Book"

[output.html]
git-repository-url = "https://github.com/ratatui-org/ratatui-book/"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/ratatui-org/ratatui-book/edit/main/{path}"
additional-css = [
    "./mdbook-admonish.css",
    "./theme/catppuccin.css",
    "./theme/catppuccin-highlight.css", "./theme/catppuccin-admonish.css",
]
site-url = "/"

[output.html.fold]
enable = true # whether or not to enable section folding
level = 1     # the depth to start folding

[output.html.playground]
runnable = false

[output.linkcheck]

[preprocessor.svgbob2]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.0" # do not edit: managed by `mdbook-admonish install`

[preprocessor.catppuccin]
assets_version = "2.0.1" # DO NOT EDIT: Managed by `mdbook-catppuccin install`

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.emojicodes]
